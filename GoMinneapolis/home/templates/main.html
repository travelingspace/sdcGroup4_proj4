}

<body>

        <th>

        </th>
        <th>

        </th>

        </th>
    </tr>
</thead>
<tbody>
    {% for key, values in liquorStos.items %}

</table>>

<script>
    $(document).ready(function(){
       
        $("#zipCode").change(function(){
            var val = $("#zipCode option:selected").val();
            alert(val);
        });
    });
</script>
